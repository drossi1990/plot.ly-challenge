<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container" style="color: black" >
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url(https://sevenseasmedia.org/wp-content/uploads/2020/08/bacteria-3662695_1920-2-1780x480.jpg); height: 400px; background-position: center; background-size: cover;">
        <h1 style="color:white">Belly Button Biodiversity Dashboard</h1>
        <p style="color:white">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
        <div class="well">
          <h2>SELECT Sample:</h2>
          <select id="selDataset" style="font-size: 30px" option_changed(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title" style="font-size: 20px">Sample MetaData</h3>
          </div>
          <div id="sample-metadata" class="panel-body" style="font-size: 20px"></div>
        </div>
      </div>
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    <div class="col-md-12">
      <div id="bar"></div>
    </div>
  </div>

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <script src="{{ url_for('static', filename='js/bonus.js') }}"></script> -->
  <script src="bonus.js"></script>
  <script src="static/js/app.js"></script>

</body>

</html>
